<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body style="background-color: black;">

    <form class="box" id="login-info">
        <div class="field">
            <h1 class="title is-1">Login To Management App</h1>
        </div>
        
    <div class="field">
            <label class ="label" for="username">Username:</label>
            <div class="control">
                <ion-icon size="large" name="log-in"></ion-icon>
                <input id="username" type="text" placeholder="Your Username here"/>
            </div>         
    </div>

    <div class="field">
        <label class ="label" for="password">Password:</label>
            <ion-icon size="large" name="lock-closed"></ion-icon>
            <input id="password" type="text" placeholder="************"/>    
    </div>
    
    <div id="login-btn">
        <ion-icon size="large" name="log-in-outline"></ion-icon>
        <button class="button is-info" id="login-btn">Login</button>
    </div>
    
    <div>
        <a href="sign-up.html"></a>
        <button class="button is-warning">
            Sign-up  <!-- takes us to  to the sign up html, don't for get to style it with css--> 
        </button>
    </div>
        
    </form>


    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
