<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Homepage</title>
    <link rel="stylesheet" href="employee-homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> <!-- Allows use of Bulma-->
</head>
<body>
    <div id="reimbursement-image-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <div id="employee-homepage-grid-container">
        <nav>
            <h1>Welcome to the Employee homepage</h1>
            <button id="logout">Logout</button>
        </nav>

        <div id="reimbursements">
            <h2>Reimbursements</h2>
            <table id="reimbursements-table">
                <thead>
                    <tr>
                        <th>id</th> <!--td1-->
                        <th>Reimbursement Amount</th> <!--td2, not null-->
                        <th>Date Submitted</th> <!--td3, not null-->
                        <th>Date Resolved</th> <!--td4, not null-->
                        <th>Status</th> <!--td5, not null-->
                        <th>Type</th> <!--td6, not null-->
                        <th>Reimbursement Description</th> <!--td7, not null-->
                        <th>Receipt</th> <!--td8-->
                        <th>Author id/ name</th> <!--td9-->
                        <th>FM id</th> <!--td10-->
                        <!-- Do joins with the backend to get names of finance manager name and employee name-->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="reimbursement-submit-form">
            <h2>Submit New Reimbursements</h2>

            <div>
                <label for="reimbursement-submitted">Reimbursement date submitted:</label>
                <input type="text" id="reimbursement-submitted" />
            </div>

            <div>
                <label for="reimbursement-resolved">Reimbursement date resolved:</label>
                <input type="text" id="reimbursement-resolved" />
            </div>

            <div>
                <label for="reimbursement-type">Reimbursement type:</label> <!-- Maybe make this into a drop down-->
                <input type="text" id="reimbursement-type" />
            </div>

            <div>
                <label for="reimbursement-description">Reimbursement description:</label>
                <input type="text" id="reimbursements-description" />
            </div>
            
            <div>
                <label for="reimbursement-file">Assignment Upload (JPEG, PNG, or GIF)</label> <!--Later add PDF-->
                <input type="file" id="reimbursement-file" />
            </div>
            
            <div>
                <button id="submit-reimbursement-btn">Submit assignment</button>
            </div>
        </div>
    </div>
    <script src="employee-homepage.js"></script>
</body>
</html>
