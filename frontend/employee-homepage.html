<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Homepage</title>
    <link rel="stylesheet" href="employee-homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> <!-- Allows use of Bulma-->
</head>
<body>
    <div id="reimbursement-image-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <div id="employee-homepage-grid-container">
        <div id ="title">
            <label class="label is-large">Welcome to the Employee homepage</label>
            <button id="logout">Logout</button>
            <label class="label is-large">Reimbursements</label>
        </div>

        <div id="reimbursements">  
            <table class = "table is-bordered is-striped" id="reimbursements-table">
                <thead>
                    <tr>
                        <th>id</th> <!--td1-->
                        <th>Reimbursement Amount</th> <!--td2, not null-->
                        <th>Date Submitted</th> <!--td3, not null-->
                        <th>Date Resolved</th> <!--td4, not null-->
                        <th>Status</th> <!--td5, not null-->
                        <th>Type</th> <!--td6, not null-->
                        <th>Reimbursement Description</th> <!--td7, not null-->
                        <th>Receipt</th> <!--td8-->
                        <th>Author id/ name</th> <!--td9-->
                        <th>FM id</th> <!--td10-->
                        <!-- Do joins with the backend to get names of finance manager name and employee name-->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="card">
            <div id="reimbursement-submit-form">
                <div  class="field">           
                     <ion-icon size="large" name="add-circle-outline"></ion-icon>
                    <label class="label is-large">Submit New Reimbursements</label>
                </div>
    
                <div class="field">
                    <label class="label" for="reimbursement-amount">Reimbursement amount:</label>
                    <input type="text" id="reimbursement-amount" />
                </div>
    
                <div class="field">
                    <label  class="label" for="reimbursement-type">Reimbursement type:</label> <!-- Maybe make this into a drop down-->
                    <input type="text" id="reimbursement-type" />
                </div>
    
                <div class="field">
                    <label  class="label" for="reimbursement-description">Reimbursement description:</label>
                    <input type="text" id="reimbursement-description" />
                </div>
                
                <div class="field">
                    <label for="reimbursement-file">Assignment Upload (JPEG, PNG, or GIF)</label> <!--Later add PDF-->
                    <input type="file" id="reimbursement-file" />
                </div>
                
                <div class="field is-grouped">
                    <button id="submit-reimbursement-btn">Submit assignment</button>
                </div>
            </div>

        </div>
       
    </div>
    <script src="employee-homepage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
